<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Classic Snake Game</title>
    <style>
      canvas { background: #000; display: block; margin: 0 auto; }
      body { text-align: center; font-family: sans-serif; }
    </style>
  </head>
  <body>
    <h1>Classic Snake Game</h1>
    <div style="margin-bottom: 10px;">
      <span id="scoreDisplay" style="font-size: 20px; color: #fff; background: #1e3c72; padding: 6px 18px; border-radius: 8px; margin-right: 20px;">Score: 0</span>
      <span id="highScoreDisplay" style="font-size: 20px; color: #fff; background: #2a5298; padding: 6px 18px; border-radius: 8px;">High Score: 0</span>
    </div>
    <canvas id="game" width="400" height="400"></canvas>
    <br>
    <button id="tryAgainBtn" style="display:none; margin-top: 20px; font-size: 18px;">Try Again</button>
    <script src="snake.js"></script>
  </body>
</html>
